<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Diskusi Peapugalu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Peapugalu</div>
        <ul class="nav-links">
            <li><a href="index.html">Beranda</a></li>
            <li><a href="artikel.html">Artikel</a></li>
            <li><a href="forum.html">Forum</a></li>
            <li><a href="galeri.html">Galeri</a></li>
            <li><a href="login.html">Masuk</a></li>
        </ul>
    </nav>

    <!-- Forum Section -->
    <section class="forum">
        <h2>Forum Diskusi Peapugalu</h2>

        <!-- Postingan Forum -->
        <div id="forumContainer">
            <div class="post">
                <h3>Sejarah Kerajaan Luwu</h3>
                <p>Ayo diskusikan sejarah Kerajaan Luwu di sini!</p>
                <div class="comments">
                    <h4>Komentar:</h4>
                    <div class="comment-box"></div>
                </div>
            </div>
        </div>

        <!-- Tambahkan Postingan -->
        <div class="add-post">
            <h3>Buat Postingan Baru</h3>
            <input type="text" id="postTitle" placeholder="Judul Postingan">
            <textarea id="postContent" placeholder="Tulis isi postingan..."></textarea>
            <button onclick="addPost()">Kirim Postingan</button>
        </div>

        <!-- Form Komentar -->
        <div class="comment-section">
            <h3>Tambahkan Komentar</h3>
            <textarea id="commentText" placeholder="Tulis komentar..."></textarea>
            <input type="file" id="imageUpload" accept="image/*">
            <button onclick="addComment()">Kirim</button>
        </div>

        <!-- Tempat menampilkan komentar -->
        <div id="commentsContainer"></div>

    </section>

    <footer class="footer">
        <p>Â© 2024 Peapugalu - Komunitas Sejarah Luwu</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
